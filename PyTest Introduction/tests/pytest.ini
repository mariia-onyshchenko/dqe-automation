[pytest]
markers =
    validate_csv: tests for validation
    unmarked: tests that were not marked
testpaths = tests
python_files = test_*.py

#report for all tests
#addopts = --html=reports/report_all.html

#report for unmarked tests only
#addopts = -m unmarked --html=reports/report_unmarked.html

#report for validate_csv tests excluding xfail
addopts = -m "validate_csv and not xfail" --html=reports/report_validate.html